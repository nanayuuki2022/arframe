<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-sphere position="0 1.25 -5" radius="1.25" src="https://nanayuuki2022.github.io/arframe/earth.jpg" shadow
                animation = "
                             property : rotation;
                             dur : 10000;
                             from : 0 0 0;
                             to : 0 360 0;
                             loop : -1;
                             easing : linear;
                             "   >
      </a-sphere>
    </a-scene>
    <a-sky src="https://nanayuuki2022.github.io/arframe/space.jpg"></a-sky>
  </body>
</html>
